<!DOCTYPE html>
<html>

<head>

    <title>Mon oeil!</title>

<body>
    <div id="screen">
        <div id="start_screen">
            <img id="oeil" src="mon_oeil.PNG">
        </div>
    </div>
    <style>
        body {
            margin: 0;
        }

        #screen {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        #start_screen {
            background-color: #37D788;
            width: 100%;
            height: 100%;
        }

        #oeil {
            margin: 0 auto;
            height: 100%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
